<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./modal.css">
    <title>Calendar App</title>
</head>
<body>

    <!-- <input type="date"> -->

    <main>
        <div class="calender-container">
            <div class="calendar__header">
                <div class="calendar__month-container">
                    <h3 class="calendar__month">February</h3>
                    <h3 class="calendar__year">2025</h3>
                    <div class="calendar__sliders">
                        <svg
                            class="left-arrow"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            >
                            <path
                                d="M11.9481 14.8285L10.5339 16.2427L6.29122 12L10.5339 7.7574L11.9481 9.17161L10.1196 11H17.6568V13H10.1196L11.9481 14.8285Z"
                                fill="currentColor"
                            />
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M4.22183 19.7782C-0.0739419 15.4824 -0.0739419 8.51759 4.22183 4.22183C8.51759 -0.0739419 15.4824 -0.0739419 19.7782 4.22183C24.0739 8.51759 24.0739 15.4824 19.7782 19.7782C15.4824 24.0739 8.51759 24.0739 4.22183 19.7782ZM5.63604 18.364C2.12132 14.8492 2.12132 9.15076 5.63604 5.63604C9.15076 2.12132 14.8492 2.12132 18.364 5.63604C21.8787 9.15076 21.8787 14.8492 18.364 18.364C14.8492 21.8787 9.15076 21.8787 5.63604 18.364Z"
                                fill="currentColor"
                            />
                        </svg>
                        <svg
                            class="right-arrow"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            >
                            <path
                                d="M12.0519 14.8285L13.4661 16.2427L17.7088 12L13.4661 7.7574L12.0519 9.17161L13.8804 11H6.34321V13H13.8803L12.0519 14.8285Z"
                                fill="currentColor"
                            />
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M19.7782 19.7782C24.0739 15.4824 24.0739 8.51759 19.7782 4.22183C15.4824 -0.0739417 8.51759 -0.0739417 4.22183 4.22183C-0.0739417 8.51759 -0.0739417 15.4824 4.22183 19.7782C8.51759 24.0739 15.4824 24.0739 19.7782 19.7782ZM18.364 18.364C21.8787 14.8492 21.8787 9.15076 18.364 5.63604C14.8492 2.12132 9.15076 2.12132 5.63604 5.63604C2.12132 9.15076 2.12132 14.8492 5.63604 18.364C9.15076 21.8787 14.8492 21.8787 18.364 18.364Z"
                                fill="currentColor"
                            />
                        </svg>
                    </div>
                </div>
    
                <ul class="calendar__week-days">
                    <li class="calendar__day-name">LU</li>
                    <li class="calendar__day-name">MA</li>
                    <li class="calendar__day-name">ME</li>
                    <li class="calendar__day-name">JE</li>
                    <li class="calendar__day-name">VE</li>
                    <li class="calendar__day-name">SA</li>
                    <li class="calendar__day-name">DI</li>
                </ul>
            </div>
    
            <div class="calendar__days-container">
            </div>
        </div>
    
        <div class="tasks">
            <h2>Tasks of Day</h2>

            <div class="tasks-container">
                <ul class="tasks__list">
                </ul>
            </div>

            <button class="task__add-btn" >Add a task</button>
        </div>
    
    </main>

    <form class="modal">
        <div class="modal__header">
            <h2 class="modal__title">Add a new task</h2>
            <svg
                class="modal__close"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                >
                <path
                    d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z"
                    fill="currentColor"
                />
            </svg>
        </div>
        <div class="modal__input-container">
            <div class="modal__input-field">
                <label for="">Name of the Task</label>
                <input type="text" class="modal__input">
            </div>
        </div>

        <div class="modal__buttons">
            <button class="modal__btn--save">Save</button>
        </div>
    </form>
    
    <script src="./scripts/config.js" ></script>
    <script src="./scripts/script.js" ></script>
    <script src="./scripts/index.js" ></script>
</body>
</html>
